# Dependencies
markdown:         kramdown
redcarpet:
  extensions: ["tables"]

highlighter:         rouge

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
# relative_permalinks: true

# Setup
title:               Johannes Otterbach
tagline:             'All things data'
url:                 https//jotterbach.github.io
description:        'Musings about all things Data.'

paginate:            1
# baseurl:           ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Johannes Otterbach
  url:               https://twitter.com/jsotterbach

twitter:
  username: jsotterbach

logo:     /public/jo_icon.png

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/jotterbach


# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Professional: '/professional/'
  Archive: '/archive/'
  Feed: '/atom.xml'

gems:
  - jekyll-sitemap
  - jekyll-paginate